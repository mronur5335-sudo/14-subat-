<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizim Hikayemiz üêæ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #FFF9E3; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; font-family: 'Dancing Script', cursive; }
        .stage { position: relative; width: 400px; height: 200px; display: flex; align-items: flex-end; justify-content: space-between; }

        /* GER√áEK√áƒ∞ KEDƒ∞ √áƒ∞Zƒ∞Mƒ∞ */
        .cat { position: relative; width: 100px; height: 140px; transition: 1.5s ease-in-out; }
        .cat-body { position: absolute; bottom: 0; width: 100px; height: 80px; border-radius: 50px 50px 15px 15px; }
        .white-cat .cat-body { background: white; border: 1px solid #ddd; }
        .black-cat .cat-body { background: #222; }

        .cat-head { position: absolute; top: 10px; left: 10px; width: 80px; height: 70px; border-radius: 50%; z-index: 2; }
        .white-cat .cat-head { background: white; border: 1px solid #ddd; }
        .black-cat .cat-head { background: #222; }

        /* Detaylar: G√∂zler ve Kulaklar */
        .ear { position: absolute; top: -10px; width: 0; height: 0; border-left: 12px solid transparent; border-right: 12px solid transparent; animation: twitch 4s infinite; }
        .ear.left { left: 10px; } .ear.right { right: 10px; }
        .white-cat .ear { border-bottom: 25px solid white; }
        .black-cat .ear { border-bottom: 25px solid #222; }

        .eye { position: absolute; top: 30px; width: 10px; height: 10px; border-radius: 50%; animation: blink 3s infinite; }
        .eye.left { left: 20px; } .eye.right { right: 20px; }
        .white-cat .eye { background: #333; } .black-cat .eye { background: #fff; }

        /* Kuyruk Sallama */
        .tail { position: absolute; bottom: 10px; width: 50px; height: 12px; border-radius: 10px; animation: wag 2s infinite ease-in-out; }
        .white-cat .tail { right: -30px; background: white; transform-origin: left; border: 1px solid #ddd; }
        .black-cat .tail { left: -30px; background: #222; transform-origin: right; }

        @keyframes wag { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(30deg); } }
        @keyframes blink { 0%, 90%, 100% { height: 10px; } 95% { height: 2px; } }
        @keyframes twitch { 0%, 90% { transform: rotate(0); } 95% { transform: rotate(10deg); } }

        /* SARILMA */
        .hugging .white-cat { transform: translateX(100px) rotate(10deg); }
        .hugging .black-cat { transform: translateX(-100px) rotate(-10deg); }
        .hugging .eye { height: 2px !important; animation: none; }

        .heart-btn { background: #FFD700; border: none; width: 70px; height: 70px; border-radius: 50%; font-size: 35px; cursor: pointer; z-index: 10; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 30px; }
        #love-msg { margin-top: 30px; font-size: 2.5rem; color: #B8860B; opacity: 0; transition: 1s; }
    </style>
</head>
<body>
    <h1 style="color: #B8860B;">Sonsuza Dek...</h1>
    <div class="stage" id="stage">
        <div class="cat white-cat">
            <div class="ear left"></div><div class="ear right"></div>
            <div class="cat-head"><div class="eye left"></div><div class="eye right"></div></div>
            <div class="cat-body"></div><div class="tail"></div>
        </div>
        <button class="heart-btn" onclick="startHug()">üíõ</button>
        <div class="cat black-cat">
            <div class="ear left"></div><div class="ear right"></div>
            <div class="cat-head"><div class="eye left"></div><div class="eye right"></div></div>
            <div class="cat-body"></div><div class="tail"></div>
        </div>
    </div>
    <div id="love-msg">Hep yanyana ‚ù§Ô∏è</div>
    <a href="index.html" style="margin-top: 40px; text-decoration: none; color: #5D5326;">‚Üê Geri D√∂n</a>
    <script>
        function startHug() {
            document.getElementById('stage').classList.add('hugging');
            document.getElementById('love-msg').style.opacity = '1';
            setInterval(() => {
                const h = document.createElement('div');
                h.innerHTML = "üíõ"; h.style.position = "fixed"; h.style.bottom = "0";
                h.style.left = Math.random() * 100 + "vw"; h.style.transition = "all 3s linear";
                document.body.appendChild(h);
                setTimeout(() => { h.style.transform = `translateY(-110vh)`; h.style.opacity = "0"; }, 50);
                setTimeout(() => h.remove(), 3000);
            }, 300);
        }
    </script>
</body>
</html>
