<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizim Hikayemiz üêæ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFF9E3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .stage {
            position: relative;
            width: 400px;
            height: 250px;
        }

        /* KEDƒ∞ TASARIMI */
        .cat {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 120px;
            transition: all 1.5s cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        .white-cat { left: 0; }
        .black-cat { right: 0; }

        .cat-body {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 80px;
            border-radius: 50px 50px 10px 10px;
        }
        .white-cat .cat-body { background: #ffffff; border: 1px solid #eee; }
        .black-cat .cat-body { background: #222; }

        .cat-head {
            position: absolute;
            top: 0;
            width: 80px;
            height: 70px;
            border-radius: 40px;
            left: 10px;
            z-index: 2;
        }
        .white-cat .cat-head { background: #ffffff; border: 1px solid #eee; }
        .black-cat .cat-head { background: #222; }

        .eye {
            position: absolute;
            top: 30px;
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            transition: all 0.5s;
        }
        .white-cat .eye { background: #333; }
        .black-cat .eye { background: #fff; }
        .eye.left { left: 20px; }
        .eye.right { right: 20px; }

        /* Kulaklar */
        .ear {
            position: absolute;
            top: -10px;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
        }
        .ear.left { left: 15px; }
        .ear.right { right: 15px; }
        .white-cat .ear { border-bottom: 25px solid #fff; }
        .black-cat .ear { border-bottom: 25px solid #222; }

        /* Kuyruk */
        .tail {
            position: absolute;
            bottom: 10px;
            width: 50px;
            height: 12px;
            border-radius: 10px;
            animation: wag 2s infinite;
        }
        .white-cat .tail { right: -30px; background: #fff; transform-origin: left; border: 1px solid #eee; }
        .black-cat .tail { left: -30px; background: #222; transform-origin: right; }

        @keyframes wag {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(25deg); }
        }

        /* SARILMA */
        .hugging .white-cat { transform: translateX(110px) rotate(10deg); }
        .hugging .black-cat { transform: translateX(-110px) rotate(-10deg); }
        .hugging .eye { height: 2px; margin-top: 4px; } /* G√∂zlerini yumma efekti */

        .heart-btn {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #FFD700;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 35px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        #msg {
            margin-top: 40px;
            font-size: 2.5rem;
            color: #B8860B;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

    <h1 style="color: #B8860B; font-size: 3rem; margin-bottom: 80px;">Sarƒ±lsƒ±nlar mƒ±?</h1>

    <div class="stage" id="stage">
        <button class="heart-btn" onclick="hug()">üíõ</button>
        
        <div class="cat white-cat">
            <div class="ear left"></div><div class="ear right"></div>
            <div class="cat-head">
                <div class="eye left"></div><div class="eye right"></div>
            </div>
            <div class="cat-body"></div>
            <div class="tail"></div>
        </div>

        <div class="cat black-cat">
            <div class="ear left"></div><div class="ear right"></div>
            <div class="cat-head">
                <div class="eye left"></div><div class="eye right"></div>
            </div>
            <div class="cat-body"></div>
            <div class="tail"></div>
        </div>
    </div>

    <div id="msg">Seni √áok Seviyorum! ‚ù§Ô∏è</div>

    <a href="index.html" style="margin-top: 50px; text-decoration: none; color: #5D5326;">‚Üê Geri D√∂n</a>

    <script>
        function hug() {
            document.getElementById('stage').classList.add('hugging');
            document.getElementById('msg').style.opacity = '1';
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = "üíõ";
            h.style.position = "fixed";
            h.style.bottom = "0";
            h.style.left = Math.random() * 100 + "vw";
            h.style.transition = "all 3s linear";
            document.body.appendChild(h);
            setTimeout(() => {
                h.style.transform = `translateY(-110vh) rotate(${Math.random()*360}deg)`;
                h.style.opacity = "0";
            }, 50);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
