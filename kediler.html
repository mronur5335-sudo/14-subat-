<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bizim Hikayemiz üêæ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFF9E3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
        }

        .container { position: relative; width: 400px; height: 200px; }

        /* KEDƒ∞ √áƒ∞Zƒ∞MLERƒ∞ */
        .cat {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 100px;
            transition: all 1.5s ease-in-out;
        }

        .white-cat { left: 20px; }
        .black-cat { right: 20px; }

        .body {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 60px;
            border-radius: 40px 40px 0 0;
        }
        .white-cat .body { background: white; border: 2px solid #ddd; }
        .black-cat .body { background: #333; }

        .head {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 60px;
            height: 50px;
            border-radius: 30px;
            z-index: 2;
        }
        .white-cat .head { background: white; border: 2px solid #ddd; }
        .black-cat .head { background: #333; }

        /* Kulaklar */
        .ear {
            position: absolute;
            top: -10px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
        }
        .ear.left { left: 10px; }
        .ear.right { right: 10px; }
        .white-cat .ear { border-bottom: 20px solid white; }
        .black-cat .ear { border-bottom: 20px solid #333; }

        /* Kuyruk */
        .tail {
            position: absolute;
            bottom: 10px;
            width: 40px;
            height: 10px;
            border-radius: 10px;
            animation: wag 2s infinite;
        }
        .white-cat .tail { right: -25px; background: white; transform-origin: left; }
        .black-cat .tail { left: -25px; background: #333; transform-origin: right; }

        @keyframes wag {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(30deg); }
        }

        /* SARILMA HAREKETƒ∞ */
        .hugging .white-cat { left: 130px; transform: rotate(10deg); }
        .hugging .black-cat { right: 130px; transform: rotate(-10deg); }

        .heart-btn {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #FFD700;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .love-text {
            margin-top: 40px;
            font-size: 2.5rem;
            color: #B8860B;
            opacity: 0;
            transition: opacity 1s;
        }

        .back-btn {
            position: fixed;
            bottom: 20px;
            text-decoration: none;
            color: #5D5326;
            font-family: sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1 style="color: #B8860B; font-size: 3rem;">Sarƒ±lsƒ±nlar mƒ±?</h1>

    <div class="container" id="cat-container">
        <button class="heart-btn" onclick="startHug()">üíõ</button>
        
        <div class="cat white-cat">
            <div class="ear left"></div><div class="ear right"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="tail"></div>
        </div>

        <div class="cat black-cat">
            <div class="ear left"></div><div class="ear right"></div>
            <div class="head"></div>
            <div class="body"></div>
            <div class="tail"></div>
        </div>
    </div>

    <div class="love-text" id="love-msg">Hep b√∂yle kalalƒ±m... ‚ù§Ô∏è</div>

    <a href="index.html" class="back-btn">‚Üê Ana Sayfaya D√∂n</a>

    <script>
        function startHug() {
            document.getElementById('cat-container').classList.add('hugging');
            document.getElementById('love-msg').style.opacity = '1';
            
            // Havada kalpler u√ßu≈üsun
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const h = document.createElement('div');
            h.innerHTML = "üíõ";
            h.style.position = "fixed";
            h.style.bottom = "0";
            h.style.left = Math.random() * 100 + "vw";
            h.style.transition = "all 3s linear";
            h.style.fontSize = "20px";
            document.body.appendChild(h);

            setTimeout(() => {
                h.style.transform = `translateY(-110vh) rotate(${Math.random()*360}deg)`;
                h.style.opacity = "0";
            }, 50);
            setTimeout(() => h.remove(), 3000);
        }
    </script>
</body>
</html>
