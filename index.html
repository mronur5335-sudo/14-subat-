<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarƒ± Papatyam</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-yellow: #FFD700;
            --soft-yellow: #FFF9E3;
            --dark-text: #5D5326;
            --accent-gold: #DAA520;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--soft-yellow);
            color: var(--dark-text);
            overflow-x: hidden;
        }

        .flower-field {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
        }

        .falling-flower {
            position: absolute;
            top: -50px;
            font-size: 25px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #B8860B;
            margin-bottom: 10px;
            animation: heartBeat 2s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .anniversary-card {
            background: white;
            padding: 30px;
            border-radius: 50px 0 50px 0;
            box-shadow: 10px 10px 0px var(--primary-yellow);
            margin: 30px 0;
        }

        .days-count {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--accent-gold);
            display: block;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .surprise-btn {
            background: var(--primary-yellow);
            color: var(--dark-text);
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.2);
            transition: all 0.3s;
        }

        .surprise-btn:hover {
            transform: translateY(-3px);
            background: var(--accent-gold);
            color: white;
        }

        #heart-container {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
        }

        .heart-svg { width: 300px; height: 300px; }
        .heart-path {
            stroke: var(--primary-yellow);
            stroke-width: 5;
            fill: none;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
        }

        .animate-heart { animation: drawHeart 3s linear forwards; }
        @keyframes drawHeart { from { stroke-dashoffset: -1000; } to { stroke-dashoffset: 0; } }

        .heart-text {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #B8860B;
            opacity: 0;
            white-space: nowrap;
        }

        .fade-in-text { animation: fadeIn 1s ease-in forwards 2.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        #modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,0.2);
            z-index: 101;
            width: 85%;
            max-width: 450px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="flower-field" id="flower-field"></div>
    <div id="overlay" onclick="closeAll()"></div>

    <div id="modal">
        <h2 style="font-family: 'Dancing Script'; color: var(--accent-gold);">S√ºrpriz! üåº</h2>
        <p>Sen benim hayatƒ±ma a√ßan en g√ºzel sarƒ± papatyasƒ±n. Her g√ºn√ºn bu √ßi√ßekler gibi parlak olsun sevgilim!</p>
        <button class="surprise-btn" onclick="closeAll()">Kapat ‚ù§Ô∏è</button>
    </div>

    <div id="heart-container">
        <svg class="heart-svg" viewBox="0 0 200 200">
            <path class="heart-path" id="main-heart" d="M100 170 C100 170 20 120 20 65 C20 40 40 20 65 20 C80 20 95 30 100 45 C105 30 120 20 135 20 C160 20 180 40 180 65 C180 120 100 170 100 170 Z"></path>
        </svg>
        <div class="heart-text" id="heart-text">seviyorum seni</div>
    </div>

    <div class="container">
        <h1>Sarƒ± Papatyam</h1>
        
        <div class="anniversary-card">
            <p style="margin: 0; font-weight: 600;">29 Ocak 2026'dan beri...</p>
            <span class="days-count" id="days-display">0</span>
        </div>

        <div class="btn-group">
            <button class="surprise-btn" onclick="showSurprise()">Sana Bir Notum Var! ‚ú®</button>
            <button class="surprise-btn" style="background: white; border: 2px solid var(--primary-yellow);" onclick="drawYellowHeart()">Bana tƒ±kla... üíõ</button>
            <button class="surprise-btn" style="background: #333; color: white;" onclick="window.location.href='kediler.html'">Bizim Hikayemiz... üêæ</button>
        </div>

        <div class="letter" style="background: white; padding: 20px; border-radius: 15px; border: 1px dashed var(--accent-gold); line-height: 1.6;">
            "Seninle ge√ßirdiƒüimiz her an, en deƒüerli hatƒ±ram. 14 ≈ûubat'ƒ±mƒ±z kutlu olsun!"
        </div>
    </div>

    <script>
        const startDate = new Date(2026, 0, 29); 
        function updateDays() {
            const now = new Date();
            const diffTime = now - startDate;
            const diffDays = diffTime > 0 ? Math.floor(diffTime / (1000 * 60 * 60 * 24)) : 0; 
            document.getElementById("days-display").innerText = diffDays + ". G√ºn";
        }
        updateDays();

        function closeAll() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('heart-container').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        function showSurprise() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function drawYellowHeart() {
            const container = document.getElementById('heart-container');
            const heartPath = document.getElementById('main-heart');
            const heartText = document.getElementById('heart-text');
            container.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            heartPath.classList.remove('animate-heart');
            heartText.classList.remove('fade-in-text');
            setTimeout(() => {
                heartPath.classList.add('animate-heart');
                heartText.classList.add('fade-in-text');
            }, 50);
        }

        const field = document.getElementById('flower-field');
        const flowers = ['üåº', 'üåª', '‚ú®', 'üíõ'];
        function createFlower() {
            const f = document.createElement('div');
            f.className = 'falling-flower';
            f.innerText = flowers[Math.floor(Math.random() * flowers.length)];
            f.style.left = Math.random() * 100 + 'vw';
            f.style.animationDuration = (Math.random() * 2 + 3) + 's';
            field.appendChild(f);
            setTimeout(() => { f.remove(); }, 5000);
        }
        setInterval(createFlower, 400);
    </script>
</body>
</html>
